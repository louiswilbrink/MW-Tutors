<navigation-bar></navigation-bar>
<div class="newsfeed">
  <h1>Newsfeed CMS</h1>
  <div class="feed-urls">
    <h2>You are subscribed to the following RSS Feeds</h2>
    <p ng-repeat="feedUrl in feedUrls">{{ feedUrl }}</p>
  </div>
  <div class="feeds" ng-repeat="feed in feeds">
    <div class="article-container"
         ng-repeat="news in feed"
         ng-class="{'row-even': $even }">
      <div class="title-date-container">
        <h3 class="title pull-left">{{ news.title | limitTitleCharacters }}</h3>
        <p class="date pull-right">Date: {{ news.publishedDate }}</p>
      </div>
      <div class="clearfix"></div>
      <p class="description">{{ news.content }}</p>
    </div>
  </div>
</div>
<footer></footer>
